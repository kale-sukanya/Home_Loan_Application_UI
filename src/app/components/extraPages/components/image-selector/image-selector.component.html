<div class="container mt-4">
  <!-- VoterId Upload Section -->
  <div class="row align-items-end mb-3">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input type="file" class="form-control" (change)="onFileUploadChange($event, 'VoterId')" id="voterIdFile">
        <label class="input-group-text" for="voterIdFile">Upload VoterId</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex align-items-end">
        <label for="VoterIdFileName">File Name</label>
        <input type="text" class="form-control me-2" id="VoterIdFileName" [(ngModel)]="fileName['VoterId']">
        <button class="btn btn-primary" (click)="uploadImage('VoterId')">Upload</button>
      </div>
    </div>
  </div>

  <!-- SalarySlip Upload Section -->
  <div class="row align-items-end mb-3">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input type="file" class="form-control" (change)="onFileUploadChange($event, 'SalarySlip')" id="salarySlipFile">
        <label class="input-group-text" for="salarySlipFile">Upload Salary Slip</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex align-items-end">
        <label for="SalarySlipFileName">File Name</label>
        <input type="text" class="form-control me-2" id="SalarySlipFileName" [(ngModel)]="fileName['SalarySlip']">
        <button class="btn btn-primary" (click)="uploadImage('SalarySlip')">Upload</button>
      </div>
    </div>
  </div>

  <!-- Add more document upload sections as needed -->

</div>

          <p>Form submitted successfully!</p> <!-- Customize this message -->
      </div>
  </div>
</div>
