<div *ngIf="showForgotPassword" class="forgot-password-form mt-5">
    <h2>Forgot Password</h2>
    <form (ngSubmit)="submitForm()" class="form">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="resetPassDto.EmailId" name="email" required>
        <button type="submit" class="btn btn-primary">Send OTP</button>
    </form>
</div>


<div *ngIf="showResetPassword" class="reset-password-form">
    <h2>Reset Password</h2>
    <form (ngSubmit)="resetPassword()" class="form">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" [(ngModel)]="resetPassDto.OTP" name="otp" required>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" [(ngModel)]="resetPassDto.Password" name="newPassword" required>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>

    <div *ngIf="message" class="message">
        {{ message }}
    </div>
</div>
