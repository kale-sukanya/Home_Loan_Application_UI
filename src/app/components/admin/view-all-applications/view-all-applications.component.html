<div class="card border shadow-sm bg-white">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="card-title font-weight-bold">Welcome to HL Bank</h3>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="showPendingOnly" (change)="filterApplications()">
        <label class="form-check-label" for="showPendingOnly">Show Pending Only</label>
      </div>
    </div>
  
    <div class="container mt-4 hover-effect">
      <ng-container *ngIf="statusArray">
        <table class="table table-striped-columns table-hover mt-3 max-width: 300px">  
        <thead>
          <tr class="table-custom">
            <th>Tracker ID</th>
            <th>Application ID</th>
            <th>Application Status</th>
            <th>Aadhar Number</th>
            <th>View</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let status of filteredStatusArray">
            <td>{{status.TrackerID}}</td>
            <td>{{status.ApplicationID}}</td>
            <td>{{status.Status}}</td>
            <td>{{status.AadharNo}}</td>
            <td>
              <a class="btn btn-outline-dark btn-sm" [routerLink]="['/admin/view-application-details/', status.ApplicationID]">View</a>
            </td>
            <td>
              <a class="btn btn-primary btn-sm" [routerLink]="['/admin/updateStatus/', status.TrackerID]">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
    </div>
    
    
  </div>
