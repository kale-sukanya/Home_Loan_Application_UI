<div class="container">
    <h1 class="mt-3">Edit Status</h1>
    <ng-container *ngIf="application; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="mt-3">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="trackerId" class="form-label">Tracker Id</label>
                        <input type="text" disabled name="trackerID" id="trackerId" class="form-control" [(ngModel)]="application.TrackerID">
                    </div>
                    <div class="form-group">
                        <label for="applicationId" class="form-label">Application Id</label>
                        <input type="text" disabled name="applicationID" id="applicationId" class="form-control" [(ngModel)]="application.ApplicationID">
                    </div>
                    <div class="form-group">
                        <label for="aadharNo" class="form-label">Aadhar No</label>
                        <input type="text" disabled name="aadharNo" id="aadharNo" class="form-control" [(ngModel)]="application.AadharNo">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Status" class="form-label">Status</label>
                        <input type="text" name="Status" id="Status" class="form-control border" [(ngModel)]="application.Status">
                    </div>
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-outline-success">Save</button>
                    </div>
                </div>
            </div>
        </form> 
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning mt-3" role="alert">Application not found</div>
    </ng-template>
</div>
