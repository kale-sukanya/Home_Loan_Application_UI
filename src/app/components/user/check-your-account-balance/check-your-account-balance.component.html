<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-md-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">
              Check Your Account Balance
            </h3>
          </div>
          <div class="panel-body p-3">
            <div class="col">
              <label for="trackerId" class="form-label">Enter Account Number:</label>
              <input type="text" id="trackerId" [(ngModel)]="accountNumber" (change)="onTrackerIdChange()"
                class="form-control border border-2 border-primary">
            </div>
            <div class="row">
              <div class="col-auto">
                <button (click)="findAccountBalance()" class="btn btn-outline-primary btn-sm">Check Balance</button>
              </div>
              <div class="col-auto">
                <button class="btn btn-outline-primary btn-sm" [routerLink]="['/user/dashboard']">Back to dashboard</button>
              </div>
            </div>
          </div>
        </div>

        <div class="container mt-4" *ngIf="account">
          <table class="table">
            <tbody>
              <tr>
                <th scope="row">Tracker ID:</th>
                <td>{{ account.TrackerID }}</td>
              </tr>
              <tr>
                <th scope="row">Account Number:</th>
                <td>{{ account.AccountNumber }}</td>
              </tr>
              <tr>
                <th scope="row">Balance:</th>
                <td>{{ account.Balance }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
