<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-md-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">
                            Track Your Application Status
                        </h3>
                    </div>
                    <div class="panel-body p-3">
                        <div class="col">
                            <label for="trackerId" class="form-label">Enter Tracker Id:</label>
                            <input type="text" id="trackerId" [(ngModel)]="trackerId" (change)="onTrackerIdChange()"
                                class="form-control border border-2 border-primary">
                        </div>
                        <div class="row">
                            <div class="col-auto">
                                <button (click)="FindApplicationStatus()" class="btn btn-outline-primary btn-sm">Check Status</button>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-primary btn-sm" [routerLink]="['/user/dashboard']">Back to dashboard</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container mt-4" *ngIf="application">
                    <div class="card">
                        <h2 class="card-header">Application status Details</h2>
                        <div class="card-body">
                            <p class="card-text">Tracker ID: {{ application.TrackerID }}</p>
                            <p class="card-text">Application ID: {{ application.ApplicationID }}</p>
                            <p class="card-text">Status: {{ application.Status }}</p>
                            <p class="card-text">Aadhar No: {{ application.AadharNo }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
